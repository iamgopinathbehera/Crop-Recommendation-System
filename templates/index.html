<!doctype html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
    h1 {
      color: #2e8b57;
      text-align: center;
      font-weight: bold;
      font-size: 2.5rem;
    }
    .warning {
      color: red;
      font-weight: bold;
      text-align: center;
    }
    .card {
      margin: auto;
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      color: #fff;
      border: none;
    }
    .container {
      background: #f9f9f9;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
    }
    .input-group-text {
      background-color: #e0e0e0;
      border: none;
    }
    label {
      font-weight: 500;
    }
    body {
      background-color: #e6e6e6;
    }
    .btn-primary {
      background-color: #4caf50;
      border: none;
    }
  </style>

  <body>
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">🌾 Crop Recommendation System Using Machine Learning</a>
      </div>
    </nav>

    <!--=======================main container============================================-->
    <div class="container my-5">
      <h1>Crop Recommendation System 🌱</h1>

      <!-- Form -->
      <form action="/predict" method="POST">
        <div class="row">
          <div class="col-md-4">
            <label for="Nitrogen">Nitrogen (N)</label>
            <div class="input-group">
              <span class="input-group-text">🌿</span>
              <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen level" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <label for="Phosporus">Phosphorus (P)</label>
            <div class="input-group">
              <span class="input-group-text">🌱</span>
              <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus level" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <label for="Potassium">Potassium (K)</label>
            <div class="input-group">
              <span class="input-group-text">🍃</span>
              <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium level" class="form-control" required>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Temperature">Temperature (°C)</label>
            <div class="input-group">
              <span class="input-group-text">🌡️</span>
              <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <label for="Humidity">Humidity (%)</label>
            <div class="input-group">
              <span class="input-group-text">💧</span>
              <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-control" required>
            </div>
          </div>
          <div class="col-md-4">
            <label for="pH">Soil pH</label>
            <div class="input-group">
              <span class="input-group-text">🌍</span>
              <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Rainfall">Rainfall (mm)</label>
            <div class="input-group">
              <span class="input-group-text">🌧️</span>
              <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-control" required>
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
          </div>
        </div>
      </form>

      {% if result %}
        <div class="card bg-success mt-4 text-center p-3">
          <img src="{{url_for('static', filename='crop.png')}}" style="width: 70px; height: 70px;" class="card-img-top mx-auto" alt="Recommended Crop Image">
          <div class="card-body">
            <h5 class="card-title">Recommended Crop for Cultivation:</h5>
            <p class="card-text fs-4">{{ result }} </p>
          </div>
        </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
